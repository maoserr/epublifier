name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm run build -- --env=version=1.3.${{ github.run_number }}
      - name: Zip chrome
        run: zip -qq -r chrome_${{ github.run_number }}.zip *
        working-directory: dist/chrome_prod
      - run: npm run build_ff -- --env=version=1.3.${{ github.run_number }}
      - name: Zip firefox
        run: zip -qq -r firefox_${{ github.run_number }}.zip *
        working-directory: dist/firefox_prod
      - name: Create tag
        uses: actions/github-script@v5
        if: startsWith(github.ref, 'refs/heads/master')
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ github.run_number }}',
              sha: context.sha
            })
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/master')
        with:
          tag_name: ${{ github.run_number }}
          files: |
            dist/chrome_prod/chrome_${{ github.run_number }}.zip
            dist/firefox_prod/firefox_${{ github.run_number }}.zip
